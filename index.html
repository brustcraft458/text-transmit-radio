<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="mx-auto d-flex flex-column align-items-center py-4" style="width: 288px; height: max-content;">
        <h2 class="mb-5">Radio</h2>
        <div class="mb-5 d-flex justify-content-center flex-column border border-secondary rounded shadow-sm" id="icon-radio" style="width: 127px; height: 127px;">
            <img class="mx-auto" src="./img/radio.png" alt="">
        </div>
        <div class="bg-white p-3 border shadow-sm" style="width: 288px; height: max-content">
            <p class="">Masukkan teks apapun di sini yang nanti akan diubah menjadi gelombang radio, kemudian dapat diterima oleh perangkat Radio Arduino.</p>
            <div id="text-form" class="d-flex flex-column align-items-center">
                <div class="form-group">
                    <input type="text" class="form-control" id="text" name="text" aria-describedby="emailHelp" placeholder="Masukkan Text...">
                </div>
                <div class="mt-3">
                    <!-- <button type="button" class="btn btn-primary d-none" name="connect" id="button-connect">Connect</button> -->
                    <button type="button" class="btn btn-primary" name="submit" id="button-submit">Kirim Pesan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./picth.js"></script>
</body>
</html>
