<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="mx-auto d-flex flex-column align-items-center py-4" style="width: 288px; height: max-content;">
        <h2 class="mb-5">Radio</h2>
        <div class="mb-5 d-flex justify-content-center flex-column border rounded shadow-sm" style="width: 127px; height: 127px;">
            <img class="mx-auto" src="./img/radio.png" alt="">
        </div>
        <div class="bg-white p-3 border shadow-sm" style="width: 288px; height: max-content">
            <p class="">Masukkan teks apapun di sini yang nanti akan diubah menjadi gelombang radio, kemudian dapat diterima oleh perangkat Radio Arduino.</p>
            <div id="text-form" class="d-flex flex-column align-items-center">
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">Email address</label> -->
                    <input type="text" class="form-control" id="text" name="text" aria-describedby="emailHelp" placeholder="Masukkan Text...">
                </div>
                <button type="button" class="btn btn-primary" name="submit" id="button-submit">Kirim Pesan</button>
            </div>
        </div>
    </div>
